{{ $showDate := .showDate }}
{{ with .page }}
<li>
    <div class="lst-a"> <a href="{{ .RelPermalink }}">{{ .LinkTitle }} </a> </div>
    {{ if $showDate }}
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := dateFormat "Jan 01, 2006" .Date }}
    <time datetime="{{ $dateMachine }}"> {{ $dateHuman }} </time>
    {{ end }}
</li>
{{ end }}
